<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insight Vacations | Welcome</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    style="
      background: url('https://i.imgur.com/kk76J5I.jpg') no-repeat top center;
    "
  >
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Insight</span> Vacations</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="current"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <div class="title">
        <h1>contact us form</h1>
      </div>
      <form class="contact-form">
        <div class="input-fields">
          <input
            type="text"
            class="input firstName"
            value=""
            placeholder="First Name"
          />
          <input
            type="text"
            value=""
            class="input lastName"
            placeholder="Last Name"
          />
          <input type="text" value="" class="input phone" placeholder="Phone" />
          <input
            type="text"
            value=""
            class="input email"
            placeholder="Email Address"
          />
        </div>
        <div class="msg">
          <textarea placeholder="Message"></textarea>
          <div class="btn">send</div>
        </div>
      </form>
    </div>

    <!-- modal -->
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h2>Input Anda Sukses</h2>
        </div>
        <div class="modal-body">
          <h3>
            Name:
            <span class="first-value"></span>
            <span class="last-value"></span>
          </h3>
          <h3>Phone: <span class="phone-value"></span></h3>
          <h3>Email : <span class="email-value"></span></h3>
          <h3>Terimakasih!!ðŸ’—ðŸ’—</h3>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
